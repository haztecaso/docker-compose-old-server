version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: nginx 
    restart: unless-stopped 
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config/nginx:/etc/nginx
      - /etc/letsencrypt:/etc/letsencrypt
      - /srv/http:/srv/http

  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: unless-stopped 
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
    env_file:
      - .env
    environment:
      - TZ='Europe/Madrid'
      - WEBPASSWORD=$PIHOLE_PASSWORD
    volumes:
      - etc-pihole:/etc/pihole
      - etc-dnsmasqd:/etc/dnsmasq.d/
    cap_add:
      - NET_ADMIN

  cgit:
    build: ./cgit
    container_name: cgit
    depends_on:
      - nginx
    restart: unless-stopped 
    volumes:
      - /srv/git:/srv/git
      - ./config/cgit/cgitrc:/etc/cgitrc

  vaultwarden:
    image: vaultwarden/server:alpine
    container_name: vaultwarden
    depends_on:
      - nginx
    restart: unless-stopped 
    environment:
      - WEBSOCKET_ENABLED=true  # Enable WebSocket notifications.
    volumes:
      - /srv/vaultwarden:/data

  mariadb:
    image: yobasystems/alpine-mariadb:latest
    container_name: mariadb_nextcloud
    depends_on:
      - nginx
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - nextcloud_db:/var/lib/mysql

  nextcloud:
    image: nextcloud:21.0-fpm-alpine
    container_name: nextcloud
    depends_on:
      - nginx
      - mariadb
    restart: unless-stopped
    env_file:
      - .env

volumes:
  nextcloud_db: 
  git:
  etc-pihole:
  etc-dnsmasqd:
